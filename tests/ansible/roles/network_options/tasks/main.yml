###############################################################################

- name: Cleanup
  luna_cluster:
    state: "absent"
  ignore_errors: true

- name: Create cluster
  luna_cluster:
    frontend_address: "{{ luna_frontend_address }}"
    named_include_file: "{{ luna_named_include_file }}"
    named_zone_dir: "{{ luna_named_zone_dir }}"
    path: "{{ luna_home }}"
    state: "present"

###############################################################################

- name: Create network
  luna_network:
    name: "test01"
    network: "192.16.1.0"
    prefix: 24
